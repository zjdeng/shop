<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>shop</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/address.css">
</head>
<body>
    <div class="shoppingTop">
        <div class="nav">
                <div class="container">
                    <div class=navbar>
                            <ul>
                                <li>
                                    <img src="img/icon-app.png" alt="photo">
                                    <span>1989132</span>
                                </li>
                                <li>
                                    <a href="order.html">我的订单</a>
                                </li>
                                <li>
                                    <a href="shoppingCart.html">购物车</a>
                                </li>
                                <li>
                                    <a href="">
                                        <i></i>
                                        <span>APP</span>
                                    </a>
                                </li>
                            </ul>
                    </div>
                </div>
        </div>
        
        <div class="header">
            <div class="container">
                <div class="header-left"></div>
                <div class="header-right">
                    <div class="header-search">
                        <i></i>
                        <input type="text" placeholder="请搜索商品">
                    </div>
                    <i class="icon-shoppingCart"></i>
                </div>
            </div>
        </div>
    </div>
    
    <div class="addressInfo container">
      <p class="addressInfo-title">收货信息</p>
      <!-- 默认地址 -->
      <div class="addressInfo-default">
        <div class="info-left">
            <div>
                <i></i>
                <span>默认地址</span>
                <input type="button" value="修改">
            </div>
            <p><span>收货人：</span><span>哈哈哈</span></p>
            <p><span>联系方式：</span><span>哈哈哈</span></p>
            <p><span>收货地址：</span><span>哈哈哈</span></p>
        </div>
        <div class="info-divider"></div>
        <div class="info-right">
            <p href="">切换地址</p>
            <input type="button" value="新增地址">
        </div>
      </div>

      <!-- 修改地址 -->
      <div>

      </div>
    </div>

    <div class="cartList container">
        <table class="orderTable orderTable1">
            <thead>
                <tr>
                    <th colspan="4">
                        <span>下单时间：2018年7月10日22:46:41</span>
                        <span>订单编号：233333333</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="orderTable-td1">
                        <input type="checkbox">
                        <span class="orderTable-checkbox">
                            <i></i>
                        </span>
                        <img src="img/goodsPic.png" alt="tu">
                        <span class="goodName">kjdhfjhadhfghs</span>
                    </td>
                    <td class="orderTable-td2">
                        <div class="goodsNumOperation">
                            <span>-</span>
                            <input type="number" value="1">
                            <span>+</span>
                        </div>
                    </td>
                    <td class="orderTable-td3">
                        <span>¥43.00</span>
                    </td>
                    <td class="orderTable-td4">
                        <input type="button" value="移除购物车">
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- 底部结算条 -->
        <div class="orderList-footer-bar">
            <span class="orderTable-checkbox"></span>
            <span class="select">全选</span>
            <a class="del" href="#">删除</a>
            <div>
                <span>已选商品<span>0</span>件</span>
                <span>合计：<span>100.00</span></span>
                <input type="button" value="结算">
            </div>
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>
