<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>shop</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/details.css">
</head>
<body>
    <div class="breadcrumbBox">
      <div class="container">
          <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li class="active">商品详情</li>
          </ol>
      </div>
    </div>

    <div class="details-content container">
        <div class="details-main">
          <div class="dm-left">
            <img class="dm-pic" src="" alt="tu">
            <div class="dm-picList">
              <img src="" alt="tu">
              <img src="" alt="tu" class="active">
              <img src="" alt="tu">
              <img src="" alt="tu">
              <img src="" alt="tu">
              <img src="" alt="tu">
            </div>
          </div>
          <div class="dm-right">
            <p class="dm-title">男士基础色值纯棉圆领T恤</p>
            <div class="dm-price-box">
              <span class="dm-attrName">价格</span>
              <span class="dm-price-new">¥128.00</span>
              <span class="dm-price-old">¥1280.00</span>
            </div>
            <div class="dm-sales-box">
              <span class="dm-attrName">销量</span>
              <span class="dm-sales">1999992笔</span>
            </div>
            <div class="dm-inventory-box">
              <span class="dm-attrName">库存</span>
              <span class="dm-inventory">199件</span>
            </div>
            <div class="dm-num">
              <span class="dm-attrName">数量</span>
              <div>
                <span>-</span>
                <input type="number" value="1">
                <span>+</span>
              </div>
            </div>
            <div class="dm-btn">
              <input class="dm-buyNow" type="button" value="立即购买">
              <input class="dn-addToCart" type="button" value="加入购物车">
            </div>
          </div>
        </div>
    
        <div class="details-graphic">
          <p class="details-content-title">图文详情</p>
          <div class="details-graphic-content">
            
          </div>
        </div>
    
        <div class="details-parameters">
            <p class="details-content-title">产品参数</p>
        </div>
    </div>
    
</body>
</html>
