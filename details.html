<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>shop</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/details.css">
</head>
<body>
    <div class="shoppingTop">
        <div class="nav">
            <div class="container">
                <div class=navbar>
                    <ul>
                        <li>
                            <img src="img/icon-app.png" alt="photo">
                            <span>1989132</span>
                        </li>
                        <li>
                            <a href="order.html">我的订单</a>
                        </li>
                        <li>
                            <a href="shoppingCart.html">购物车</a>
                        </li>
                        <li class="APPDown">
                            <span>
                                <i></i>
                                <span>APP</span>
                            </span>
                            <img class="QrCode" src="img/goodsPic.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="header">
            <div class="container">
                <div class="header-left"></div>
                <div class="header-right">
                    <div class="header-search">
                        <i></i>
                        <input type="text" placeholder="请搜索商品">
                    </div>
                    <a class="icon-shoppingCart" href="shoppingCart.html"></a>
                </div>
            </div>
        </div>
	</div>
	
    <div class="breadcrumbBox">
      <div class="container">
          <ol class="breadcrumb">
            <li><a href="index.html">首页</a></li>
            <li class="active">商品详情</li>
          </ol>
      </div>
    </div>

    <div class="details-content container">
        <div class="details-main">
          <div class="dm-left">
            <img class="dm-pic" src="" alt="tu">
            <div class="dm-picList">
              <img src="img/goodsPic.png" alt="tu" class="active">
              <img src="img/goodsPic.png" alt="tu">
              <img src="img/goodsPic.png" alt="tu">
              <img src="img/goodsPic.png" alt="tu">
              <img src="img/goodsPic.png" alt="tu">
            </div>
          </div>
          <div class="dm-right">
            <p class="dm-title">男士基础色值纯棉圆领T恤</p>
            <div class="dm-price-box">
              <span class="dm-attrName">价格</span>
              <span class="dm-price-new">¥128.00</span>
              <span class="dm-price-old">¥1280.00</span>
            </div>
            <div class="dm-sales-box">
              <span class="dm-attrName">销量</span>
              <span class="dm-sales">1999992笔</span>
            </div>
            <div class="dm-inventory-box">
              <span class="dm-attrName">库存</span>
              <span class="dm-inventory">199件</span>
            </div>
            <div class="dm-num">
              <span class="dm-attrName">数量</span>
              <div class="goodsNumOperation">
                <span>-</span>
                <input type="number" value="1" min="1" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                <span>+</span>
              </div>
            </div>
            <div class="dm-btn">
              <input class="dm-buyNow" type="button" value="立即购买">
              <input class="dn-addToCart" type="button" value="加入购物车">
            </div>
          </div>
        </div>
    
        <div class="details-graphic">
          <p class="details-content-title">图文详情</p>
          <div class="details-graphic-content">
              <img src="img/goodsPic.png" alt="">
              <img src="img/goodsPic.png" alt="">
          </div>
        </div>
    
        <div class="details-parameters">
          <p class="details-content-title">产品参数</p>
          <div class="details-parameters-content">
            <img src="img/goodsPic.png" alt="">
            <img src="img/goodsPic.png" alt="">
          </div>
        </div>
    </div>
    
    <div class="footer"></div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/details.js"></script>
</body>
</html>
