<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>shop</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
	<div class="shoppingTop">
		<div class="nav">
			<div class="container">
				<div class=navbar>
					<ul>
						<li>
							<img src="img/icon-app.png" alt="photo">
							<span>1989132</span>
						</li>
						<li>
							<a href="order.html">我的订单</a>
						</li>
						<li>
							<a href="shoppingCart.html">购物车</a>
						</li>
						<li class="APPDown">
							<span>
								<i></i>
								<span>APP</span>
							</span>
							<img class="QrCode" src="img/goodsPic.png" alt="">
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="header">
			<div class="container">
				<div class="header-left"></div>
				<div class="header-right">
					<div class="header-search">
						<i></i>
						<input type="text" placeholder="请搜索商品">
					</div>
					<a class="icon-shoppingCart" href="shoppingCart.html"></a>
				</div>
			</div>
		</div>
	</div>

	<div class="breadcrumbBox">
	  <div class="container">
		  <ol class="breadcrumb">
			<li><a href="index.html">首页</a></li>
			<li class="active">购物车</li>
		  </ol>
	  </div>
	</div>

	<div class="cartList container">
			<table class="orderTable orderTable2">
				<thead>
					<tr>
						<th>
							<span class="orderTable-checkbox selectAll">
								<input type="checkbox">
								<i></i>
							</span>
							<span class="select">全选</span>
							<span>商品信息</span>
						</th>
						<th>数量</th>
						<th>小计</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="orderTable-td1">
							<span class="orderTable-checkbox selectSingle">
								<input type="checkbox">
								<i></i>
							</span>
							<img src="img/goodsPic.png" alt="tu">
							<span class="goodName">kjdhfjhadhfghs</span>
						</td>
						<td class="orderTable-td2">
							<div class="goodsNumOperation">
								<span>-</span>
								<input type="number" value="1" min="1" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
								<span>+</span>
							</div>
						</td>
						<td class="orderTable-td3">
							<span>¥43.00</span>
						</td>
						<td class="orderTable-td4">
							<input type="button" value="移除购物车">
						</td>
					</tr>
				</tbody>
			</table>
			<!-- 底部结算条 -->
			<div class="orderList-footer-bar">
				<span class="orderTable-checkbox selectAll">
					<input type="checkbox">
					<i></i>
				</span>
				<span class="select">全选</span>
				<a class="del" href="#">删除</a>
				<div>
					<span>已选商品<span>0</span>件</span>
					<span>合计：<span>100.00</span></span>
					<input type="button" value="结算">
				</div>
			</div>
	</div>

	<div class="footer"></div>

	<script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/shoppingCart.js"></script>
</body>
</html>
